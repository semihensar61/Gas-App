    <script>

      let corArr = [];
      var totalDistance = 0;
      let originPlaceId;
      let destinationPlaceId;

      function initMap() {
        var map = new google.maps.Map(document.getElementById("map"), {
          mapTypeControl: false,
          center: {lat: 38.684847, lng: -77.32043 },
          zoom: 8
        });
        new AutocompleteDirectionsHandler(map);
      }
      /**
       * @constructor
       */
      function AutocompleteDirectionsHandler(map) {
        this.map = map;
        this.originPlaceId = null;
        this.destinationPlaceId = null;
        this.travelMode = "DRIVING";
        var originInput = document.getElementById("origin-input");
        var destinationInput = document.getElementById("destination-input");
        var modeSelector = document.getElementById("mode-selector");
        this.directionsService = new google.maps.DirectionsService();
        this.directionsDisplay = new google.maps.DirectionsRenderer();
        this.directionsDisplay.setMap(map);

        var originAutocomplete = new google.maps.places.Autocomplete(
          originInput,
          { placeIdOnly: true }
        );
        var destinationAutocomplete = new google.maps.places.Autocomplete(
          destinationInput,
          { placeIdOnly: true }
        );
       

        this.setupPlaceChangedListener(originAutocomplete, "ORIG");
        this.setupPlaceChangedListener(destinationAutocomplete, "DEST");

        this.map.controls[google.maps.ControlPosition.TOP_LEFT].push(
          originInput
        );
        this.map.controls[google.maps.ControlPosition.TOP_LEFT].push(
          destinationInput
        );
        this.map.controls[google.maps.ControlPosition.TOP_LEFT].push(
          modeSelector
        );
      }

      // Sets a listener on a radio button to change the filter type on Places
      // Autocomplete.
      AutocompleteDirectionsHandler.prototype.setupClickListener = function(
        id,
        mode
      ) {
        var radioButton = document.getElementById(id);
        var me = this;
        radioButton.addEventListener("click", function() {
          me.travelMode = mode;
          me.route();
        });
      };

      AutocompleteDirectionsHandler.prototype.setupPlaceChangedListener = function(
        autocomplete,
        mode
      ) {
        var me = this;
        autocomplete.bindTo("bounds", this.map);
        autocomplete.addListener("place_changed", function() {
          var place = autocomplete.getPlace();
          if (!place.place_id) {
            window.alert("Please select an option from the dropdown list.");
            return;
          }
          if (mode === "ORIG") {
            me.originPlaceId = place.place_id;
          } else {
            me.destinationPlaceId = place.place_id;
          }
          me.route();
        });
      };

      AutocompleteDirectionsHandler.prototype.route = function() {
        
        destinationPlaceId = this.destinationPlaceId;
            originPlaceId = this.originPlaceId;
        if (!this.originPlaceId || !this.destinationPlaceId) {
          return;
        }
        var me = this;

        this.directionsService.route(
          {
            origin: { placeId: this.originPlaceId },
            destination: { placeId: this.destinationPlaceId },
            travelMode: 'DRIVING'
          },
          function(response, status) {
            if (status === "OK") {
              me.directionsDisplay.setDirections(response);
              var polyline = new google.maps.Polyline({
                path: [],
                strokeColor: "#0000FF",
                strokeWeight: 3
              });
              var bounds = new google.maps.LatLngBounds();

              var legs = response.routes[0].legs;
              
              
              var spaceNum;
              var dist  = legs[0].distance.text;
              console.log(dist);
              var cont = dist.includes(',')
              if(cont == true) {
                 spaceNum = dist.indexOf(",");
              }else{
                 spaceNum = dist.indexOf(" ");
              }

              
              var distanceNum = dist.substring(0, spaceNum);

              var cont1 = distanceNum.includes('.');
              if(cont1 == true) { 
                distanceNum = distanceNum.replace('.','');
              };

              console.log('falan');
              console.log(distanceNum);

              for (i = 0; i < legs.length; i++) {
                var steps = legs[i].steps;
                for (j = 0; j < steps.length; j++) {
                  var nextSegment = steps[j].path;
                  for (k = 0; k < nextSegment.length; k++) {
                    polyline.getPath().push(nextSegment[k]);
                    bounds.extend(nextSegment[k]);
                  }
                }
              }
              // console.log(polyline);

              var codeStr = [];
              var pathArr = polyline.getPath();

              for (var i = 0; i < pathArr.length; i++) {
                let obj = {
                  lat: pathArr.getAt(i).lat(),
                  lng: pathArr.getAt(i).lng()
                };

                codeStr.push(obj);
              }
              console.log(codeStr);
              var plus = codeStr.length/distanceNum;
              plus  = Math.round(plus);
              console.log(codeStr.length + 'codeSTRlenght')
              console.log(plus + 'PLUS');
              
              
              for (let i = 15; i < codeStr.length; i = i + plus) {
                corArr.push(codeStr[i]);
              }
              console.log(corArr);

            } else {
              window.alert("Directions request failed due to " + status);
            }
          }
        );
      };

  }
      
                          });
            
             
                 }
